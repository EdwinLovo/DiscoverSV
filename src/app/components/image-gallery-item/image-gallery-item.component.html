<ion-item button="true" lines="full" class="image-gallery-item">
  <ion-thumbnail slot="start" (click)="imgClick()">
    <ion-img *ngIf="!img.url" src="assets/img/camera.png"></ion-img>
    <ion-img *ngIf="img.url" [src]="img.url"></ion-img>
  </ion-thumbnail>
  <ion-item class="ion-text-center input">
    <ion-label position="floating">IG User</ion-label>
    <ion-input
      [(ngModel)]="user"
      (ionBlur)="handleInput(user)"
      type="text"
    ></ion-input>
  </ion-item>
  <ion-item slot="end" class="ion-activatable icon" (click)="deleteClick()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon class="icon" size="large" name="trash" slot="end" color="danger">
    </ion-icon>
  </ion-item>
</ion-item>
